name: generic_bloc
description: The generic bloc provides basic functions to your data such as
  loaded state, loaded (but not fully loaded) state, and fully loaded. You can
  use it to add such states for any type of data. The package includes
  GenericBloc for lists and GenericOneBloc for single values.
version: 0.0.3
repository: https://github.com/denisnadey/genericBloc
issue_tracker: https://github.com/denisnadey/genericBloc/issues
homepage: https://github.com/denisnadey/genericBloc

environment:
  sdk: ">=2.19.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  bloc: ^8.1.4
  build_runner: ^2.4.10
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  freezed: ^2.5.3
  freezed_annotation: ^2.4.1

dependency_overrides:
  meta: 1.15.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter: null
